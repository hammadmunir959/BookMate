<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BookMate - Your Reading Companion</title>
<link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<div class="container">
<aside class="sidebar">
<div class="logo">BookMate</div>
<button class="new-chat-btn">
<span class="plus-icon">+</span>
 Start new session
</button>
<div class="upload-section">
  <label for="document-upload" class="upload-label">
    <span class="upload-icon">📄</span>
    Add Document
  </label>
  <input type="file" id="document-upload" accept=".pdf,.doc,.docx,.txt" style="display: none;" />
  <div class="upload-progress" style="display: none;">
    <div class="progress-bar"></div>
    <div class="progress-text"></div>
    <div class="upload-step-message"></div> 
  </div>
</div>

<div class="sidebar-section">
<div class="section-header">
<span class="document-icon">📚</span>
 Documents
</div>
<div class="document-list">
<div class="no-documents-placeholder">No documents loaded</div>
</div>
</div>
<div class="sidebar-section">
<div class="section-header">
<span class="clock-icon">⏱</span>
 Recent Sessions
</div>
<div class="session-list">
<!-- Session history will be dynamically inserted here -->
</div>
</div>
<div class="user-profile">
<div class="user-avatar">U</div>
<div class="user-info">
<div class="user-name">User</div>
<div class="user-plan">Free plan</div>
</div>
<button class="settings-btn" title="Settings">⚙️</button>
</div>
</aside>
<main class="chat-area">
<header class="chat-header">
<div class="header-title">BookMate Session</div>
<div class="session-info">
<span class="current-document">Please select a document</span>
<span class="session-id"></span>
</div>
</header>
<div class="chat-messages">
<div class="chat-message system-message">
 Welcome to BookMate. Please add and select a document to start your session.
</div>
</div>



<div class="input-area">
  <input 
    type="text" 
    placeholder="Ask about your document or discuss books..."
    aria-label="Message input"
  />
  <!-- <button class="attach-btn" title="Attach file">📎</button> -->
  <button class="send-btn" title="Send message">▶</button>
</div>
</main>
</div>



<script>
document.addEventListener('DOMContentLoaded', function() {
console.log('DOM fully loaded');
 });


</script>
<script src="/static/js/app.js" onerror="console.error('Failed to load app.js')" onload="console.log('app.js loaded')"></script>
</body>
</html>
